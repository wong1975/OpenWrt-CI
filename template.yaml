        default: "y"
        required: true

env:
  REPO_NAME: immortalwrt
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_BRANCH: master
  BUILD_DEPENDS: |
    ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential
    bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib
    git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev
    libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev
    libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3
    python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo
    uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev clang file nano aria2
  CONFIG_FILE: .config
  # CUSTOM_SCRIPT_1: example-custom-script-1.sh
  # CUSTOM_SCRIPT_2: example-custom-script-2.sh
  STORE_PRODUCTS: false
  STORE_FIRMWARE: true
  COWTRANSFER_FIRMWARE: false
  WETRANSFER_FIRMWARE: false
  RELEASE_FIRMWARE: false
  TIME_ZONE: Asia/Shanghai

jobs:
  build:
    name: æ„å»ºå›ºä»¶
    runs-on: ubuntu-latest
    container:
      image: debian:11
    permissions:
      contents: write
    if: needs.check.outputs.cache-hit != 'true' || github.event.inputs.force-build == 'true'
    steps:
      - name: æ£€å‡ºä»“åº“ä»£ç 
        uses: actions/checkout@v4

      - name: é‡Šæ”¾ç£ç›˜ç©ºé—´
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt-get update
          apt-get install -y tzdata gnupg
          apt-get install -y $BUILD_DEPENDS
          apt-get autoremove --purge -y
          apt-get clean
          echo "$TIME_ZONE" > /etc/timezone
          mkdir -p /workdir/
          chown $(id -u):$(id -g) /workdir/

      - name: å…‹éš†æºä»£ç 
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone --depth 1 --branch $REPO_BRANCH --single-branch $REPO_URL openwrt/
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: è¿è¡Œè‡ªå®šä¹‰è„šæœ¬ 1
        if: env.CUSTOM_SCRIPT_1
        run: |
          chmod +x $CUSTOM_SCRIPT_1 || true
          cd openwrt/
          [ -f "$GITHUB_WORKSPACE/$CUSTOM_SCRIPT_1" ] && $GITHUB_WORKSPACE/$CUSTOM_SCRIPT_1 || echo "æ— è‡ªå®šä¹‰è„šæœ¬1"

      - name: æ›´æ–° feeds
        run: cd openwrt/ && ./scripts/feeds update -a

      - name: å®‰è£… feeds
        run: cd openwrt/ && ./scripts/feeds install -a

      - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
        run: |
          [ -e files ] && mv files/ openwrt/files/
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config

      - name: è¿è¡Œè‡ªå®šä¹‰è„šæœ¬ 2
        if: env.CUSTOM_SCRIPT_2
        run: |
          chmod +x $CUSTOM_SCRIPT_2 || true
          cd openwrt/
          [ -f "$GITHUB_WORKSPACE/$CUSTOM_SCRIPT_2" ] && $GITHUB_WORKSPACE/$CUSTOM_SCRIPT_2 || echo "æ— è‡ªå®šä¹‰è„šæœ¬2"

      - name: SSH è¿œç¨‹è°ƒè¯•ï¼ˆtmateï¼‰è¿›å…¥ menuconfig
        if: ${{ github.event.inputs.manual_config == 'y' }}
        uses: mxschmitt/action-tmate@v3

      - name: Upload .config from all possible locations
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: |
            $GITHUB_WORKSPACE/openwrt/.config
            found.config
            .config

      - name: ä¸‹è½½ç¼–è¯‘æ‰€éœ€çš„è½¯ä»¶åŒ…
        id: download-packages
        run: |
          cd openwrt/
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: ç¼–è¯‘å›ºä»¶
        id: compile
        run: |
          cd openwrt/
          echo -e "$(nproc) çº¿ç¨‹ç¼–è¯‘"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: æ£€æŸ¥ç£ç›˜ç©ºé—´ä½¿ç”¨æƒ…å†µ
        if: (!cancelled())
        run: df -hT

      - name: ä¸Šä¼ æ‰€æœ‰ç¼–è¯‘äº§ç‰©
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.STORE_PRODUCTS == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin/

      - name: æ•´ç†å›ºä»¶ç›¸å…³æ–‡ä»¶
        id: organize-files
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages/
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ä¸Šä¼ å›ºä»¶ç›®å½•
        uses: actions/upload-artifact@main
        if: steps.organize-files.outputs.status == 'success' && env.STORE_FIRMWARE == 'true' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: ä¸Šä¼ å›ºä»¶åˆ° Cowtransfer
        id: cowtransfer
        if: steps.organize-files.outputs.status == 'success' && env.COWTRANSFER_FIRMWARE == 'true' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
          echo "::notice file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
          echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

      - name: ä¸Šä¼ å›ºä»¶åˆ° WeTransfer
        id: wetransfer
        if: steps.organize-files.outputs.status == 'success' && env.WETRANSFER_FIRMWARE == 'true' && !cancelled()
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
          echo "::notice file=wetransfer.com::$(cat wetransfer.log | grep https)"
          echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

      - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
        id: tag
        if: env.RELEASE_FIRMWARE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "æ„å»ºæ¥æº $REPO_URL $REPO_BRANCH" >> release.txt
          [ $COWTRANSFER_FIRMWARE = true -o $WETRANSFER_FIRMWARE = true ] && echo 'äº§å“ä¼ è¾“:' >> release.txt
          [ $COWTRANSFER_FIRMWARE = true ] && echo \
            "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          [ $WETRANSFER_FIRMWARE = true ] && echo \
            "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ä¸Šä¼ å›ºä»¶åˆ° GitHub Release
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

  clean:
    name: æ¸…ç†æ—§çš„æ„å»ºäº§ç‰©
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - name: åˆ é™¤æ—§çš„å·¥ä½œæµè¿è¡Œè®°å½•
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 1

      - name: åˆ é™¤æ—§çš„ Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.RELEASE_FIRMWARE == 'true' && !cancelled()
